<!DOCTYPE html>
<html>
    <head>
        <title>Teamable App</title>
        <link rel="stylesheet" href="style.css">
        <script src="
        app.js"></script>
    </head>
    <body>
        <div id = "display">
            <h1>User profile</h1>
            <img src = "1.webp">
            <span>Name: </span><b id="name"></b>
            <hr/>
            <span>Email: </span><b id="email"></b>
            <hr/>
            <span>Interests: </span><b id="interests"></b>
            <hr/>
            <button onclick="editProfileButton()">Edit Profile</button>
        </div>
      

        <div id ="edit-view">
            <h1>Edit profile</h1>
            <img src = "1.webp">
            <span>Name: </span>
            <input type="text" placeholder="Enter Name" id="input-name"/>
            <hr/>
            <span>Email: </span>
            <input type="email" placeholder="Enter Email" id="input-email"/>
            <hr/>
            <span>Interests: </span>
            <input type="text" placeholder="Enter Interests" id="input-interests"/>
            <hr/>
            <button onclick="updateProfileButton()">Update Profile</button>
        </div>
    </body>
</html>
